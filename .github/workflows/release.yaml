name: Release
on:
  push:
    branches:
      - main

env:
  GO_VERSION: 1.18.x

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Get changed files
        uses: tj-actions/changed-files@v23.1
        with:
          since_last_remote_commit: true
          files: |
            docs/*.*
            **/*.go
            go.*
            README.md
        id: changed-go-files
      - name: Skip release
        run: |
          echo "No source code changes, skipping release"
        if: steps.changed-go-files.outputs.files_changed != 'true'
